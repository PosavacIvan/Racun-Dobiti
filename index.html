<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Animation</title>
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="Json/script.js"></script>
</head>
<body>
    <!-- Preloader screen -->
  <div class="preloader">
    <div class="loader">Dobrodošli</div>
    <div class="file-folder">
      <div class="inner-content">
        <div class="black-lines">
          <span>Račun</span>
          <span>Dobiti</span>
        </div>
        <div class="black-circle"></div>
      </div>
    </div>
  </div>
  
  <!-- Web site starts -->

  <!-- header section starts -->
    <header class="header">
    
      <a href="#" class="logo">
        <img src="Images/RD-logo.png">
        
        <div class="dropdown">
          <button class="dropbtn" id="dropdown-btn">
              <i class="fas fa-bars"></i> <!-- Dodajte ikonu izbornika ovdje -->
          </button>
          <div class="dropdown-content" id="dropdown-content">
              <a href="#" class="dropdown-item">HOME</a>
              <a href="#" class="dropdown-item">USLUGE</a>
              <a href="#" class="dropdown-item">CONTACT</a>
          </div>
      </div>
      
    
      <div class="icons">
        <i class="fas fa-home" id="home-btn"></i>
        <i class="fas fa-handshake" id="services-btn"></i>
        <i class="fas fa-phone"></i>
      </div>

    </header>

    
    
    <!-- header section ends -->

  <script src="JavaScript/script.js"></script>
</body>
</html>
